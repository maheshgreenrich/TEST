<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Amazon Sales</title>

  <!-- Tailwind (REQUIRED). If this doesn't load, your page will look unstyled. -->
  <script src="https://cdn.tailwindcss.com/3.4.17"></script>

  <!-- Fonts (same as your portfolio) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --background: #0a0a0f;
      --surface: #16161d;
      --text: #f4f4f5;
      --primary-action: #a855f7;
      --secondary-action: #6366f1;
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--primary-action) 0%, var(--secondary-action) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card-hover { transition: all 0.4s cubic-bezier(0.4,0,0.2,1); }
    .card-hover:hover { transform: translateY(-8px); }

    .animate-float { animation: float 6s ease-in-out infinite; }
    .animate-float-delayed { animation: float 6s ease-in-out infinite; animation-delay: -3s; }

    @keyframes float {
      0%,100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }

    .blob{
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      filter: blur(40px);
      opacity: 0.5;
    }
  </style>
</head>

<body class="h-full overflow-auto" style="background: var(--background); color: var(--text);">
  <div class="w-full min-h-full relative">

    <!-- Background blobs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div class="blob absolute w-96 h-96 animate-float" style="background: var(--primary-action); top:-10%; left:-10%;"></div>
      <div class="blob absolute w-80 h-80 animate-float-delayed" style="background: var(--secondary-action); bottom:10%; right:-5%;"></div>
      <div class="blob absolute w-64 h-64 animate-float" style="background: var(--primary-action); top:40%; right:20%; animation-delay:-2s;"></div>
    </div>

    <!-- Nav -->
    <nav class="relative z-10 px-6 py-6 md:px-12 lg:px-20">
      <div class="flex items-center justify-between max-w-7xl mx-auto">
        <div class="text-2xl font-bold" style="font-family:'Playfair Display',serif;">
          <span class="gradient-text">Amazon Sales</span>
        </div>

        <div class="flex items-center gap-3" style="font-family:'Inter',sans-serif;">
          <button id="btn-store"
            class="px-5 py-2.5 rounded-full text-sm font-medium transition-all hover:scale-105"
            style="background: var(--surface);">
            Store
          </button>

          <button id="btn-before"
            class="px-5 py-2.5 rounded-full text-sm font-medium transition-all hover:scale-105"
            style="background: var(--primary-action);">
            Before Sales
          </button>

          <button id="btn-after"
            class="px-5 py-2.5 rounded-full text-sm font-medium transition-all hover:scale-105"
            style="background: var(--surface);">
            After Sales
          </button>
        </div>
      </div>
    </nav>

    <main class="relative z-10 px-6 md:px-12 lg:px-20 pb-20">
      <div class="max-w-7xl mx-auto space-y-10">

        <!-- Store (FIRST) -->
        <section id="section-store" class="rounded-3xl overflow-hidden" style="background: var(--surface);">
          <div class="p-8 md:p-10">
            <p class="text-sm font-medium tracking-widest uppercase mb-3 opacity-70"
               style="font-family:'Inter',sans-serif; color: var(--primary-action);">
              Amazon Store Page
            </p>

            <h1 class="text-3xl md:text-5xl font-bold mb-6" style="font-family:'Playfair Display',serif;">
              Store Overview
            </h1>

            <div id="store-grid" class="grid md:grid-cols-2 gap-6"></div>
          </div>
        </section>

        <!-- Reports -->
        <section class="rounded-3xl overflow-hidden" style="background: var(--surface);">
          <div class="p-8 md:p-10">
            <p id="range-label"
               class="text-sm font-medium tracking-widest uppercase mb-3 opacity-70"
               style="font-family:'Inter',sans-serif; color: var(--primary-action);">
              Before Sales • March 2024 – September 2024
            </p>

            <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4 mb-8">
              <div>
                <h2 class="text-3xl md:text-5xl font-bold" style="font-family:'Playfair Display',serif;">
                  Sales Report
                </h2>
                <p class="text-base opacity-60 mt-2" style="font-family:'Inter',sans-serif;">
                  Click any month to view full size.
                </p>
              </div>

              <input id="month-search" type="text" placeholder="Search month (e.g., Oct 2024)"
                class="w-full md:w-72 px-5 py-3 rounded-xl border-none outline-none focus:ring-2 transition-all"
                style="background: var(--background); font-family:'Inter',sans-serif; --tw-ring-color: var(--primary-action);">
            </div>

            <div id="reports-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
          </div>
        </section>
      </div>
    </main>

    <!-- Modal -->
    <div id="img-modal" class="fixed inset-0 hidden items-center justify-center p-6 z-50">
      <div id="modal-backdrop" class="absolute inset-0 bg-black/70"></div>

      <div class="relative max-w-6xl w-full">
        <div class="rounded-2xl overflow-hidden" style="background: var(--surface);">
          <div class="flex items-center justify-between px-5 py-4 border-b border-white/10">
            <div id="modal-title" class="text-sm opacity-70" style="font-family:'Inter',sans-serif;"></div>
            <button id="modal-close"
              class="px-4 py-2 rounded-full text-sm font-medium transition-all hover:scale-105"
              style="background: var(--primary-action); font-family:'Inter',sans-serif;">
              Close
            </button>
          </div>
          <div class="p-4">
            <img id="modal-img" src="" alt="" class="w-full h-auto rounded-xl">
          </div>
        </div>
      </div>
    </div>

    <footer class="relative z-10 px-6 md:px-12 lg:px-20 py-8 text-center" style="background: var(--background);">
      <p class="text-sm opacity-50" style="font-family:'Inter',sans-serif;">
        © 2026 • Amazon Sales Report Showcase
      </p>
    </footer>
  </div>

  <script>
    // ✅ Put your images here (replace filenames with your real screenshot files)

    // Store page screenshots (shown FIRST)
   const storeImages = [
  {
    title: "Greenrich Amazon Store",
    src: "STORE PAGE.png",
    link: "https://www.amazon.in/stores/Greenrich/page/91FF7EF1-FAAA-4AEC-A989-CA7E167B2E6F"
  }
];

    // Before Sales (Mar 2024 → Sep 2024)
    const beforeReports = [
      { title: "Mar 2024", src: "MARCH 24.png" },
      { title: "Apr 2024", src: "APRIL 24.png" },
      { title: "May 2024", src: "MAY24.png" },
      { title: "Jun 2024", src: "JUNE 24.png" },
      { title: "Jul 2024", src: "JULY 24.png" },
      { title: "Aug 2024", src: "AUGEST 24.png" },
      { title: "Sep 2024", src: "SEPTEMBER 24.png" },
    ];

    // After Sales (Oct 2024 → Feb 2026)
    const afterReports = [
      { title: "Oct 2024", src: "./assets/reports/after-2024-10.png" },
      { title: "Nov 2024", src: "./assets/reports/after-2024-11.png" },
      { title: "Dec 2024", src: "./assets/reports/after-2024-12.png" },
      { title: "Jan 2025", src: "./assets/reports/after-2025-01.png" },
      { title: "Feb 2025", src: "./assets/reports/after-2025-02.png" },
      { title: "Mar 2025", src: "./assets/reports/after-2025-03.png" },
      { title: "Apr 2025", src: "./assets/reports/after-2025-04.png" },
      { title: "May 2025", src: "./assets/reports/after-2025-05.png" },
      { title: "Jun 2025", src: "./assets/reports/after-2025-06.png" },
      { title: "Jul 2025", src: "./assets/reports/after-2025-07.png" },
      { title: "Aug 2025", src: "./assets/reports/after-2025-08.png" },
      { title: "Sep 2025", src: "./assets/reports/after-2025-09.png" },
      { title: "Oct 2025", src: "./assets/reports/after-2025-10.png" },
      { title: "Nov 2025", src: "./assets/reports/after-2025-11.png" },
      { title: "Dec 2025", src: "./assets/reports/after-2025-12.png" },
      { title: "Jan 2026", src: "./assets/reports/after-2026-01.png" },
      { title: "Feb 2026", src: "./assets/reports/after-2026-02.png" },
    ];

    const reportsGrid = document.getElementById("reports-grid");
    const storeGrid = document.getElementById("store-grid");
    const rangeLabel = document.getElementById("range-label");
    const btnStore = document.getElementById("btn-store");
    const btnBefore = document.getElementById("btn-before");
    const btnAfter = document.getElementById("btn-after");
    const monthSearch = document.getElementById("month-search");

    const modal = document.getElementById("img-modal");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalClose = document.getElementById("modal-close");
    const modalBackdrop = document.getElementById("modal-backdrop");

    let mode = "before";
    let activeReports = beforeReports;

    function openModal(title, src) {
      modalTitle.textContent = title;
      modalImg.src = src;
      modal.classList.remove("hidden");
      modal.classList.add("flex");
    }
    function closeModal() {
      modal.classList.add("hidden");
      modal.classList.remove("flex");
      modalImg.src = "";
    }

    function renderStore() {
      storeGrid.innerHTML = "";

      const list = storeImages.length ? storeImages : [
        { title: "Add your Amazon store screenshots in storeImages", src: "" }
      ];

      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card-hover group rounded-2xl overflow-hidden";
        card.style.background = "var(--background)";

        if (!item.src) {
          card.innerHTML = `
            <div class="p-6">
              <p class="opacity-70" style="font-family:'Inter',sans-serif;">${item.title}</p>
            </div>
          `;
        } else {
          card.classList.add("cursor-pointer");
          card.innerHTML = `
            <div class="aspect-video overflow-hidden">
              <img src="${item.src}" alt="${item.title}" class="w-full h-full object-cover opacity-95 group-hover:opacity-100 transition-opacity">
            </div>
            <div class="p-5">
              <div class="text-sm font-medium opacity-80" style="font-family:'Inter',sans-serif;">${item.title}</div>
            </div>
          `;
          card.addEventListener("click", () => openModal(item.title, item.src));
        }

        storeGrid.appendChild(card);
      });
    }

    function renderReports(filterText = "") {
      reportsGrid.innerHTML = "";
      const q = filterText.trim().toLowerCase();
      const list = activeReports.filter(x => x.title.toLowerCase().includes(q));

      if (!list.length) {
        reportsGrid.innerHTML = `
          <div class="p-6 rounded-2xl lg:col-span-3" style="background: var(--background);">
            <p class="opacity-70" style="font-family:'Inter',sans-serif;">No matching months found.</p>
          </div>`;
        return;
      }

      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "card-hover group cursor-pointer rounded-2xl overflow-hidden";
        card.style.background = "var(--background)";
        card.innerHTML = `
          <div class="aspect-video overflow-hidden">
            <img src="${item.src}" alt="${item.title}" class="w-full h-full object-cover opacity-95 group-hover:opacity-100 transition-opacity">
          </div>
          <div class="p-5 flex items-center justify-between">
            <div>
              <div class="text-base font-semibold" style="font-family:'Playfair Display',serif;">${item.title}</div>
              <div class="text-xs opacity-60 mt-1" style="font-family:'Inter',sans-serif;">Monthly Report</div>
            </div>
            <div class="px-3 py-1 rounded-full text-xs opacity-80" style="background: var(--surface); font-family:'Inter',sans-serif;">
              View
            </div>
          </div>
        `;
        card.addEventListener("click", () => openModal(item.title, item.src));
        reportsGrid.appendChild(card);
      });
    }

    function switchMode(next) {
      mode = next;
      monthSearch.value = "";

      if (mode === "before") {
        activeReports = beforeReports;
        rangeLabel.textContent = "Before Sales • March 2024 – September 2024";
        btnBefore.style.background = "var(--primary-action)";
        btnAfter.style.background = "var(--surface)";
      } else {
        activeReports = afterReports;
        rangeLabel.textContent = "After Sales • October 2024 – February 2026";
        btnAfter.style.background = "var(--primary-action)";
        btnBefore.style.background = "var(--surface)";
      }
      renderReports("");
    }

    btnStore.addEventListener("click", () => {
      document.getElementById("section-store").scrollIntoView({ behavior: "smooth", block: "start" });
    });

    btnBefore.addEventListener("click", () => switchMode("before"));
    btnAfter.addEventListener("click", () => switchMode("after"));

    monthSearch.addEventListener("input", (e) => renderReports(e.target.value));

    modalClose.addEventListener("click", closeModal);
    modalBackdrop.addEventListener("click", closeModal);
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

    renderStore();
    switchMode("before");
  </script>
</body>
</html>
